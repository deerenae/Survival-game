    <h5>Please choose a shelter type that will help you survive 2020</h5>   
     <form action="http://localhost:3000/survivors" method="PATCH">
         <select id="shelter-dropdown" name="shelter_id"></select>
         <!-- <select id="tool-dropdown" name="tool_id"></select>/> -->
        <input type="button" onclick="location.href ='tool.html';" value="Move on to Tool Choice">
     </form>
     <cards class="grid-container">
         
        <div class="card">
            <link rel="stylesheet" href="qhouse.css">
            <div class="image-box"></div>
            <img class="shelter-image" src="qhouse.jpg" alt="qhouse">
            <div class="bottom">
            <div class="btn"> 
                <div class="btn-text">
                    <span>More</span><span>Close</span>
                </div>
            </div>
            <div class="name">Quarantine House</div>
            <div class="designation">Shelter</div>
        </div>
        <div class="cardback">
            <p>Shelter Rating: 7</p>
